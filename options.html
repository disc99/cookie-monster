<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/vue.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/custom.css" rel="stylesheet" media="screen">
	<link href="options.css" rel="stylesheet" media="screen">

</head>

<body>
	<div class="container">
		<div id="app">
			<ul>
				<li v-for="(cookie, cidx) in cookieSettings">
					<div class="panel panel-default">

						<div class="panel-heading">
							<form class="form-inline">
								<div class="form-group"><input v-model="cookie.name" class="form-control input-sm" placeholder="Cookie name" /></div>
								<div class="form-group cookie-domain"><input v-model="cookie.domain" class="form-control input-sm" placeholder="Cookie domain" /></div>
								<div class="form-group cookie-remove text-danger"><span @click="removePattern(cidx)" class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
							</form>
						</div>
						<div class="panel-body">
							<table>

								<tr v-for="(pattern, pidx) in cookie.patterns">
									<td><input v-model="pattern.tag" class="form-control input-sm" placeholder="Tag" /></td>
									<td class="cookie-value"><input v-model="pattern.value" class="form-control input-sm" placeholder="Value" /></td>
									<td><span @click="removeCookie(cidx, pidx)" class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span></td>
								</tr>
								<tr>
									<td><span @click="addCookie(cidx)" class="glyphicon glyphicon-plus text-success" aria-hidden="true"></span></td>
									<td></td>
									<td></td>
								</tr>
							</table>
						</div>
					</div>
				</li>
				<li><span @click="addPattern" class="glyphicon glyphicon-plus text-success" aria-hidden="true"></span></li>
			</ul>

			<!--<hr>
			{{cookieSettings}}-->
		</div>

		<script src="options.js"></script>
	</div>
</body>

</html>
